<mat-card class="register">
    <mat-card-header>
        <h1>Registeration</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="proceedRegister()">
            <mat-form-field appearance="fill">
                <mat-label>User name</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <mat-error *ngIf="registerForm.get('id')?.invalid && registerForm.get('id')?.dirty">user name more than 6 characters</mat-error>
            <mat-form-field appearance="fill">
                <mat-label>Name: </mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Passwork</mat-label>
                <input matInput formControlName="password">
            </mat-form-field>
            <mat-radio-group formControlName="gender">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
            <div class="btn">
                <button mat-raised-button >Submit</button>
                <a mat-raised-button routerLink="/login">Back to Login</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
